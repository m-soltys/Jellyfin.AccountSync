name: Build and Release

on:
  push:
    tags:
      - '*.*.*.*'  # Match version tags like 1.3.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Get version from tag
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Building version: $VERSION"

    - name: Restore dependencies
      run: dotnet restore Jellyfin.Plugin.AccountSync/Jellyfin.Plugin.AccountSync.csproj

    - name: Build
      run: dotnet build Jellyfin.Plugin.AccountSync/Jellyfin.Plugin.AccountSync.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish Jellyfin.Plugin.AccountSync/Jellyfin.Plugin.AccountSync.csproj --configuration Release --no-build --output ./publish

    - name: Create ZIP
      run: |
        cd publish
        ZIP_NAME="Jellyfin.AccountSync-v${VERSION}.zip"
        zip -r "../$ZIP_NAME" Jellyfin.Plugin.AccountSync.dll
        echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

    - name: Calculate MD5 checksum
      run: |
        CHECKSUM=$(md5sum "$ZIP_NAME" | cut -d' ' -f1 | tr '[:lower:]' '[:upper:]')
        echo "CHECKSUM=$CHECKSUM" >> $GITHUB_ENV
        echo "MD5 checksum: $CHECKSUM"

    - name: Update manifest.json
      run: |
        ZIP_URL="https://github.com/m-soltys/Jellyfin.AccountSync/releases/download/$VERSION/Jellyfin.AccountSync-v$VERSION.zip"
        NEW_VERSION=$(jq -n --arg version "$VERSION" --arg checksum "$CHECKSUM" --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%SZ)" --arg zipurl "$ZIP_URL" \
        '{version: $version, changelog: "Automated release", targetAbi: "10.9.0.0", sourceUrl: $zipurl, checksum: $checksum, timestamp: $timestamp}')

        # Save to temp file
        echo "$NEW_VERSION" > /tmp/new_version.json

    - name: Commit and push manifest update
      run: |
        git fetch origin master
        git checkout -B master origin/master
        # Add new version from temp file to manifest
        jq --argjson newVersion "$(cat /tmp/new_version.json)" '.[].versions += [$newVersion]' manifest.json > manifest_temp.json && mv manifest_temp.json manifest.json
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add manifest.json
        git commit -m "Update manifest for version $VERSION" || echo "No changes to commit"
        git push origin HEAD:refs/heads/master

    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: Release ${{ env.VERSION }}
        tag_name: ${{ env.VERSION }}
        body: |
          Automated release of AccountSync plugin v${{ env.VERSION }}.
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ env.ZIP_NAME }}
        asset_name: ${{ env.ZIP_NAME }}
        asset_content_type: application/zip
